<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта (Место)">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Jack-Iv-Kusto.svg" alt="Фотография пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button" aria-label="Редактировать пользовательскую информацию"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button" aria-label="Добавить фотографию"></button>
        </section>
        <section class="elements">
          <ul class="elements__element-list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p lang="en" class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button type="button" class="button popup__close-button" aria-label="Закрыть всплывающее окно редактирования профиля"></button>
          <div class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__profile-form" name="edit-form">
              <input id="name-input" type="text" class="popup__input popup__input_type_name text-input"
                     name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
              <span class="popup__input-error name-input-error"></span>
              <input id="description-input" class="popup__input popup__input_type_description text-input"
                     name="description" placeholder="Введите описание" required type="text" minlength="2" maxlength="200">
              <span class="popup__input-error description-input-error"></span>
              <button type="submit" class="popup__input popup__input_type_submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button aria-label="Закрыть всплывающее окно создания карточки" class="button popup__close-button"
                  type="button"></button>
          <div class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__card-form" name="card-form">
              <input id="place-input" class="popup__input popup__input_type_place text-input"
                     name="place" placeholder="Введите название" required type="text" minlength="2" maxlength="30">
              <span class="popup__input-error place-input-error"></span>
              <input id="link-input" class="popup__input popup__input_type_link text-input"
                     name="link" placeholder="Укажите ссылку" required type="url">
              <span class="popup__input-error link-input-error"></span>
              <button type="submit" class="popup__input popup__input_type_submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container">
          <button type="button" class="button popup__close-button" aria-label="Отдалить фотографию"></button>
          <figure class="popup__figure">
            <img class="popup__image" alt="Фотография прекрасного места">
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__element">
        <article class="card">
          <img class="card__image" alt="Фотография прекрасного места">
          <button type="button" class="button card__remove-button" aria-label="Удалить фотографию"></button>
          <div class="card__body">
            <h2 class="card__title"></h2>
            <button type="button" class="button card__like-button" aria-label="Поставить лайк под фотографией"></button>
          </div>
        </article>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
